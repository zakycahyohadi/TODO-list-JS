<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVE BOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="punyagw.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3330/3330314.png">
</head>

<body>

    <div class="wrapper">
       
        <div class="top">
            <div class="form-container">
                <h2 class="title">TAMBAH BUKU</h2>
                <form id="formDataBuku" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="judul" id="judul" placeholder="Judul buku">
                        <label for="judul">Judul</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="penulis" id="penulis" placeholder="Penulis buku">
                            <label for="penulis">Penulis</label>
                        </div>
                        <div class="form-group">
                            <input type="number" name="tahun" id="tahun" placeholder="Tahun rilis">
                            <label for="tahun">Tahun rilis</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="isRead" id="isRead" placeholder="">
                        <label for="isRead">Sudah saya baca</label>
                    </div>
                    <button type="submit" class="submit-btn">Mau gw simpan</button>
                </form>
            </div>
          
        </div>

        <div class="bottom">
            <div class="left-container">
                <h2 class="title">belum dibaca</h2>
                <div id="belumDibaca">
                </div>
            </div>
            <div class="right-container">
                <h2 class="title">Sudah dibaca</h2>
                <div id="sudahDibaca">
                </div>
            </div>
        </div>
    </div>

    <script src="js-saya.js"></script>
</body>

</html>
